<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Processos - Apoio e Inovação</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #00457C; color: #333; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 600px; width: 90%; text-align: center; }
        .hidden { display: none; }
        h2 { color: #00457C; margin-bottom: 20px; }
        p { line-height: 1.6; font-size: 1.1em; color: #555; }
        input, textarea { padding: 12px; width: 90%; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        textarea { height: 80px; resize: none; font-family: inherit; }
        button { margin: 10px; padding: 15px 30px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; font-size: 16px; }
        .btn-next { background: #00457C; color: white; width: 100%; }
        .btn-sim { background: #28a745; color: white; width: 130px; }
        .btn-nao { background: #dc3545; color: white; width: 130px; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        #result-text { text-align: left; background: #f8f9fa; padding: 20px; border-left: 5px solid #00457C; margin-top: 20px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="step-name">
            <h2>Diagnóstico de Processos</h2>
            <p>Avaliação técnica para recomendação de ferramentas de automação.</p>
            <input type="text" id="userName" placeholder="Informe seu nome completo">
            <button class="btn-next" onclick="startFlow()">Iniciar Avaliação</button>
        </div>

        <div id="step-questions" class="hidden">
            <p id="question-number" style="font-size: 0.9em; color: #888;"></p>
            <h3 id="question-text" style="min-height: 100px; display: flex; align-items: center; justify-content: center;">...</h3>
            
            <div id="risk-detail-area" class="hidden">
                <textarea id="riskDescription" placeholder="Descreva brevemente o impacto ou risco envolvido..."></textarea>
                <button class="btn-next" onclick="saveRiskDetail()">Continuar</button>
            </div>

            <div id="standard-buttons">
                <button class="btn-sim" onclick="handleAnswer(true)">Sim</button>
                <button class="btn-nao" onclick="handleAnswer(false)">Não</button>
            </div>
        </div>

        <div id="step-result" class="hidden">
            <h2 id="result-title"></h2>
            <div id="result-text"></div>
            <div id="calendar-area" class="hidden">
                <p id="calendar-msg" style="margin-top: 20px; font-weight: 500;"></p>
                <a href="https://outlook.office.com/bookwithme/user/fec3fc9171ab43869839ccfbf768b3e9@goldpao.com/meetingtype/fvmFuyerekKxbcV2HkZ2lQ2?anonymous&ismsaljsauthenabled&ep=mlink" target="_blank">
                    <button class="btn-next">Agendar reunião com Alexandre</button>
                </a>
            </div>
            <p id="sending-status" style="font-size: 12px; color: #999; margin-top: 15px; font-style: italic;"></p>
        </div>
    </div>

    <script>
        let userName = "";
        let currentQuestion = 0;
        let answers = [];
        let riskComment = "Não informado ou não aplicável";

        const questions = [
            "O processo vai tramitar em mais de 2 áreas até a sua conclusão?", 
            "O solicitante vai precisar acompanhar o status e o andamento da tarefa em tempo real?", 
            "O processo possui um tempo de resposta ou prazo de entrega (SLA) pré-definido?", 
            "Deve existir possibilidade de reprova ou devolução se os dados estiverem errados?", 
            "A estrutura das informações coletadas é sempre a mesma, como em um formulário padrão?", 
            "O principal objetivo é a centralização de informações?", 
            "O processo deverá passar por algum tipo de aprovação?", 
            "O processo deve seguir uma sequência de etapas rígida, sem a possibilidade de desvios manuais?", 
            "O sistema deve encaminhar a tarefa automaticamente para o próximo responsável, sem escolha manual?", 
            "Será fundamental gerar indicadores (KPIs) sobre o volume de solicitações e atendimentos?", 
            "Este processo envolve riscos críticos (financeiros, jurídicos ou operacionais)?", 
            "A frequência desta demanda é superior a 3 vezes por mês?"
        ];

        function startFlow() {
            userName = document.getElementById('userName').value;
            if (!userName.trim()) { alert("Por favor, informe seu nome."); return; }
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-questions').classList.remove('hidden');
            updateQuestion();
        }

        function updateQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('question-number').innerText = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
                document.getElementById('question-text').innerText = questions[currentQuestion];
            } else { showResult(); }
        }

        function handleAnswer(val) {
            answers.push(val);
            if (currentQuestion === 10 && val === true) {
                document.getElementById('standard-buttons').classList.add('hidden');
                document.getElementById('risk-detail-area').classList.remove('hidden');
                document.getElementById('question-text').innerText = "Detalhamento do Risco:";
            } else {
                currentQuestion++;
                updateQuestion();
            }
        }

        function saveRiskDetail() {
            const detail = document.getElementById('riskDescription').value;
            if (detail.trim()) riskComment = detail;
            document.getElementById('risk-detail-area').classList.add('hidden');
            document.getElementById('standard-buttons').classList.remove('hidden');
            currentQuestion++;
            updateQuestion();
        }

        async function sendData(res) {
            const formspreeUrl = "https://formspree.io/f/xlgjerob";
            
            // Criamos um objeto simples para o Formspree não rejeitar
            let payload = {
                Nome: userName,
                Resultado: res,
                Comentario_Risco: riskComment
            };

            // Adicionamos as perguntas com IDs curtos, mas o conteúdo é o texto inteiro
            questions.forEach((pergunta, index) => {
                payload[`Questao_${index + 1}`] = `${pergunta} | Resposta: ${answers[index] ? 'Sim' : 'Não'}`;
            });

            try {
                const response = await fetch(formspreeUrl, {
                    method: 'POST',
                    headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    document.getElementById('sending-status').innerText = "Diagnóstico enviado com sucesso!";
                } else {
                    document.getElementById('sending-status').innerText = "Erro ao enviar. Verifique sua conexão.";
                }
            } catch (e) {
                document.getElementById('sending-status').innerText = "Erro técnico no envio.";
            }
        }

        function showResult() {
            document.getElementById('step-questions').classList.add('hidden');
            document.getElementById('step-result').classList.remove('hidden');
            const title = document.getElementById('result-title');
            const text = document.getElementById('result-text');
            const calArea = document.getElementById('calendar-area');
            const calMsg = document.getElementById('calendar-msg');

            const eCritico = answers[10];
            const temVolume = answers[11];
            const eComplexo = answers[0] && answers[6];

            if (!temVolume && !eCritico) {
                title.innerText = "Gestão Manual";
                text.innerHTML = `Prezado(a) <strong>${userName}</strong>. Devido à baixa frequência e impacto controlado de risco, o controle via e-mail ou planilhas é o mais eficiente para este cenário atual.`;
                sendData("Manual");
            } 
            else if (eCritico || (eComplexo && answers[7] && answers[8])) {
                title.innerText = "Zeev (BPM)";
                text.innerHTML = `Recomendamos o Zeev devido à <strong>criticidade ou complexidade</strong> detectada. É a ferramenta ideal para garantir a governança e automatizar alçadas de aprovação em processos que exigem conformidade.`;
                calMsg.innerHTML = "Podemos conversar para desenharmos este fluxo juntos?";
                calArea.classList.remove('hidden');
                sendData("Zeev");
            } 
            else if (answers[2] || answers[1]) {
                title.innerText = "Service Desk";
                text.innerHTML = `Indicado para a <strong>gestão de demandas e níveis de serviço (SLA)</strong>. Perfeito para organizar o fluxo de atendimento, manter o histórico e garantir o cumprimento de prazos.`;
                calMsg.innerHTML = "Deseja agendar um horário para entender como implementar esta central?";
                calArea.classList.remove('hidden');
                sendData("Service Desk");
            }
            else {
                title.innerText = "Microsoft Forms";
                text.innerHTML = `Solução recomendada para <strong>centralização de dados padronizados</strong>. Ideal para processos de coleta de informações que não exigem fluxos complexos de aprovação entre áreas.`;
                calMsg.innerHTML = "Precisa de apoio para estruturar este formulário?";
                calArea.classList.remove('hidden');
                sendData("Forms");
            }
        }
    </script>
</body>
</html>

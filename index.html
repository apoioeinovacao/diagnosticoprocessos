<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Processos - Apoio e Inovação</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #00457C; color: #333; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 600px; width: 90%; text-align: center; }
        .hidden { display: none; }
        h2 { color: #00457C; margin-bottom: 20px; }
        p { line-height: 1.6; font-size: 1.1em; color: #555; }
        input { padding: 12px; width: 90%; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        button { margin: 10px; padding: 15px 30px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; font-size: 16px; }
        .btn-next { background: #00457C; color: white; width: 100%; }
        .btn-sim { background: #28a745; color: white; width: 130px; }
        .btn-nao { background: #dc3545; color: white; width: 130px; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        #result-text { text-align: left; background: #f8f9fa; padding: 20px; border-left: 5px solid #00457C; margin-top: 20px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="step-name">
            <h2>Diagnóstico de Fluxos</h2>
            <p>Olá! Vamos começar o diagnóstico para identificar a melhor ferramenta para seu processo?</p>
            <input type="text" id="userName" placeholder="Digite seu nome completo">
            <button class="btn-next" onclick="startFlow()">Começar diagnóstico</button>
        </div>

        <div id="step-questions" class="hidden">
            <p id="question-number" style="font-size: 0.9em; color: #888;"></p>
            <h3 id="question-text" style="min-height: 100px; display: flex; align-items: center; justify-content: center;">...</h3>
            <div style="margin-top: 30px;">
                <button class="btn-sim" onclick="handleAnswer(true)">Sim</button>
                <button class="btn-nao" onclick="handleAnswer(false)">Não</button>
            </div>
        </div>

        <div id="step-result" class="hidden">
            <h2 id="result-title"></h2>
            <div id="result-text"></div>
            <div id="calendar-area" class="hidden">
                <p id="calendar-msg" style="margin-top: 20px; font-weight: 500;"></p>
                <a href="https://outlook.office.com/bookwithme/user/fec3fc9171ab43869839ccfbf768b3e9@goldpao.com/meetingtype/fvmFuyerekKxbcV2HkZ2lQ2?anonymous&ismsaljsauthenabled&ep=mlink" target="_blank">
                    <button class="btn-next">Agendar reunião</button>
                </a>
            </div>
            <p id="sending-status" style="font-size: 12px; color: #999; margin-top: 15px; font-style: italic;"></p>
        </div>
    </div>

    <script>
        let userName = "";
        let currentQuestion = 0;
        let answers = [];

        const questions = [
            "A solicitação precisa passar por várias pessoas e áreas diferentes antes de ser finalizada?",
            "O solicitante precisa acompanhar em tempo real com quem a sua solicitação está?",
            "A tarefa terá um prazo padrão (SLA) definido e necessidade de acompanhamento?",
            "A solicitação pode ser reprovada e devolvida para correção de dados em etapas anteriores?",
            "Este processo é repetitivo e utiliza sempre os mesmos campos de formulário (Ex: Lançamento de NF, Férias)?",
            "O objetivo principal é apenas a coleta de dados padronizada em um único meio de recebimento?",
            "Você precisa de um caminho rígido, onde o sistema controle o fluxo sem permitir desvios manuais?",
            "O caminho da solicitação deve ser automático, impedindo que o executor escolha para quem enviar?",
            "Existe necessidade de gerar KPIs e indicadores sobre o volume e tempo de atendimento?",
            "Esta demanda ocorre menos de 3 vezes por mês?"
        ];

        function startFlow() {
            userName = document.getElementById('userName').value;
            if (!userName.trim()) { alert("Por favor, informe seu nome."); return; }
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-questions').classList.remove('hidden');
            updateQuestion();
        }

        function updateQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('question-number').innerText = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
                document.getElementById('question-text').innerText = questions[currentQuestion];
            } else { showResult(); }
        }

        function handleAnswer(val) {
            answers.push(val);
            currentQuestion++;
            updateQuestion();
        }

        async function sendData(res) {
            const formspreeUrl = "https://formspree.io/f/xlgjerob";
            try {
                await fetch(formspreeUrl, {
                    method: 'POST',
                    headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Nome: userName, Recomendacao: res, Respostas: answers.map((a, i) => `P${i+1}: ${a ? 'Sim' : 'Não'}`) })
                });
                document.getElementById('sending-status').innerText = "Dados enviados para análise.";
            } catch (e) { }
        }

        function showResult() {
            document.getElementById('step-questions').classList.add('hidden');
            document.getElementById('step-result').classList.remove('hidden');
            const title = document.getElementById('result-title');
            const text = document.getElementById('result-text');
            const calArea = document.getElementById('calendar-area');
            const calMsg = document.getElementById('calendar-msg');

            if (answers[9]) {
                title.innerText = "Controle Manual";
                text.innerHTML = `Olá <strong>${userName}</strong>. Devido à baixa frequência, recomendamos o uso de e-mail ou planilhas para este controle.`;
            } 
            else if (answers[5] && !answers[0]) {
                title.innerText = "Microsoft Forms";
                text.innerHTML = `Ideal para <strong>receber informação padronizada</strong> em um único meio. Recomendado para ações simples em uma mesma área.`;
                calMsg.innerHTML = "Caso precise de apoio profissional para estruturar a lógica deste formulário, estou à disposição.";
                calArea.classList.remove('hidden');
                sendData("Forms");
            } 
            else if (answers[0] && answers[6] && answers[7]) {
                title.innerText = "Zeev (BPM)";
                text.innerHTML = `Seu processo envolve <strong>várias áreas</strong> e exige <strong>controle total do fluxo</strong>. O Zeev é ideal para atividades repetitivas com formulários fixos e necessidade de <strong>KPIs de volume atendido</strong>.`;
                calMsg.innerHTML = "Podemos agendar uma reunião para desenharmos este fluxo rígido juntos?";
                calArea.classList.remove('hidden');
                sendData("Zeev");
            } 
            else {
                title.innerText = "Service Desk";
                text.innerHTML = `Ideal para <strong>demandas híbridas</strong>. Oferece recursos para ordenar chamados, gerir <strong>prazos (SLA)</strong> e distribuir tarefas para pessoas externas ou da mesma área.`;
                calMsg.innerHTML = "Deseja falar com um especialista sobre a implementação?";
                calArea.classList.remove('hidden');
                sendData("Service Desk");
            }
        }
    </script>
</body>
</html>

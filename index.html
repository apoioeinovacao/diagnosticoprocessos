<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Processos - Apoio e Inovação</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #00457C; color: #333; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 600px; width: 90%; text-align: center; }
        .hidden { display: none; }
        h2 { color: #00457C; margin-bottom: 20px; }
        p { line-height: 1.6; font-size: 1.1em; color: #555; }
        input { padding: 12px; width: 90%; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        button { margin: 10px; padding: 15px 30px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; font-size: 16px; }
        .btn-next { background: #00457C; color: white; width: 100%; }
        .btn-sim { background: #28a745; color: white; width: 130px; }
        .btn-nao { background: #dc3545; color: white; width: 130px; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        #result-text { text-align: left; background: #f8f9fa; padding: 20px; border-left: 5px solid #00457C; margin-top: 20px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="step-name">
            <h2>Diagnóstico de Processos</h2>
            <p>Responda às questões abaixo para identificarmos a melhor solução para seu fluxo de trabalho.</p>
            <input type="text" id="userName" placeholder="Informe seu nome completo">
            <button class="btn-next" onclick="startFlow()">Iniciar Diagnóstico</button>
        </div>

        <div id="step-questions" class="hidden">
            <p id="question-number" style="font-size: 0.9em; color: #888;"></p>
            <h3 id="question-text" style="min-height: 100px; display: flex; align-items: center; justify-content: center;">...</h3>
            <div style="margin-top: 30px;">
                <button class="btn-sim" onclick="handleAnswer(true)">Sim</button>
                <button class="btn-nao" onclick="handleAnswer(false)">Não</button>
            </div>
        </div>

        <div id="step-result" class="hidden">
            <h2 id="result-title"></h2>
            <div id="result-text"></div>
            <div id="calendar-area" class="hidden">
                <p id="calendar-msg" style="margin-top: 20px; font-weight: 500;"></p>
                <a href="https://outlook.office.com/bookwithme/user/fec3fc9171ab43869839ccfbf768b3e9@goldpao.com/meetingtype/fvmFuyerekKxbcV2HkZ2lQ2?anonymous&ismsaljsauthenabled&ep=mlink" target="_blank">
                    <button class="btn-next">Agendar Consultoria</button>
                </a>
            </div>
            <p id="sending-status" style="font-size: 12px; color: #999; margin-top: 15px; font-style: italic;"></p>
        </div>
    </div>

    <script>
        let userName = "";
        let currentQuestion = 0;
        let answers = [];

        const questions = [
            "O processo vai tramitar em mais de 2 áreas até a sua conclusão?", // 0
            "O solicitante vai precisar acompanhar o status e o andamento da tarefa em tempo real?", // 1
            "O processo possui um tempo de resposta ou prazo de entrega (SLA) pré-definido?", // 2
            "Deve existir possibilidade de reprova ou devolução se os dados estiverem errados?", // 3
            "A estrutura das informações coletadas é sempre a mesma, como em um formulário padrão?", // 4
            "O principal objetivo é centralização de informações?", // 5
            "O processo deverá passar por algum tipo de aprovação?", // 6
            "O processo deve seguir uma sequência de etapas rígida, sem a possibilidade de desvios manuais?", // 7
            "O sistema deve encaminhar a tarefa automaticamente para o próximo responsável, sem escolha manual?", // 8
            "Será fundamental gerar indicadores (KPIs) sobre o volume de solicitações e atendimentos?", // 9
            "A frequência desta demanda é de menos de 3 vezes por mês?" // 10
        ];

        function startFlow() {
            userName = document.getElementById('userName').value;
            if (!userName.trim()) { alert("Por favor, informe seu nome."); return; }
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-questions').classList.remove('hidden');
            updateQuestion();
        }

        function updateQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('question-number').innerText = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
                document.getElementById('question-text').innerText = questions[currentQuestion];
            } else { showResult(); }
        }

        function handleAnswer(val) {
            answers.push(val);
            currentQuestion++;
            updateQuestion();
        }

        async function sendData(res) {
            const formspreeUrl = "https://formspree.io/f/xlgjerob";
            try {
                await fetch(formspreeUrl, {
                    method: 'POST',
                    headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        Nome: userName, 
                        Recomendacao: res, 
                        Respostas: answers.map((a, i) => `P${i+1}: ${a ? 'Sim' : 'Não'}`) 
                    })
                });
                document.getElementById('sending-status').innerText = "Diagnóstico encaminhado para análise técnica.";
            } catch (e) { }
        }

        function showResult() {
            document.getElementById('step-questions').classList.add('hidden');
            document.getElementById('step-result').classList.remove('hidden');
            const title = document.getElementById('result-title');
            const text = document.getElementById('result-text');
            const calArea = document.getElementById('calendar-area');
            const calMsg = document.getElementById('calendar-msg');

            // 1. MANUAL (Frequência baixa mata os outros)
            if (answers[10]) {
                title.innerText = "Gestão Manual";
                text.innerHTML = `Prezado(a) <strong>${userName}</strong>. Devido à baixa frequência (menos de 3x por mês), o controle via e-mail ou planilhas é o mais indicado para evitar burocracia excessiva.`;
            } 
            // 2. MICROSOFT FORMS (Centralização pura, sem muitas áreas e sem aprovações complexas)
            else if (answers[5] && !answers[0] && !answers[6]) {
                title.innerText = "Microsoft Forms";
                text.innerHTML = `Sua necessidade principal é a <strong>centralização de informações</strong>. O Forms é ideal para coletas de dados que não exigem aprovações sequenciais ou tramitação entre diversos departamentos.`;
                calMsg.innerHTML = "Deseja agendar uma reunião para estruturarmos este formulário?";
                calArea.classList.remove('hidden');
                sendData("Forms");
            } 
            // 3. ZEEV (Múltiplas áreas + Aprovação + Rigor/Automático)
            else if (answers[0] && answers[6] && answers[7] && answers[8]) {
                title.innerText = "Zeev (BPM)";
                text.innerHTML = `Este processo exige <strong>alta governança</strong>. O Zeev é a solução recomendada para fluxos que envolvem mais de 2 áreas, possuem <strong>etapas de aprovação</strong> e requerem um caminho rígido e automático.`;
                calMsg.innerHTML = "Podemos agendar uma conversa técnica para desenharmos este fluxo?";
                calArea.classList.remove('hidden');
                sendData("Zeev");
            } 
            // 4. SERVICE DESK (O restante: demandas híbridas, prazos e controle de chamados)
            else {
                title.innerText = "Service Desk";
                text.innerHTML = `Ideal para a <strong>gestão de demandas e chamados</strong>. Esta ferramenta permite o controle de prazos (SLA), ordenação de solicitações e visibilidade sobre o andamento das tarefas da equipe.`;
                calMsg.innerHTML = "Quer entender como implementar essa central em sua área?";
                calArea.classList.remove('hidden');
                sendData("Service Desk");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Eficiência Operacional</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #002D54; color: #333; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); max-width: 650px; width: 95%; text-align: center; }
        .hidden { display: none; }
        h2 { color: #002D54; margin-bottom: 10px; font-weight: 700; }
        p { line-height: 1.5; color: #666; }
        input { padding: 12px; width: 85%; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; }
        button { margin: 10px; padding: 15px 25px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.2s; font-size: 15px; }
        .btn-next { background: #002D54; color: white; width: 100%; }
        .btn-sim { background: #1D8348; color: white; width: 45%; }
        .btn-nao { background: #A93226; color: white; width: 45%; }
        button:hover { opacity: 0.85; transform: scale(1.02); }
        #result-text { text-align: left; background: #F4F7F9; padding: 25px; border-top: 4px solid #002D54; margin-top: 20px; border-radius: 0 0 8px 8px; }
        .badge { display: inline-block; padding: 5px 12px; border-radius: 20px; background: #E5E7E9; font-size: 12px; font-weight: bold; color: #566573; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="step-name">
            <span class="badge">ESTRUTURAÇÃO DE PROCESSOS</span>
            <h2>Diagnóstico de Soluções</h2>
            <p>Identifique a ferramenta ideal com base em risco, compliance e volume operacional.</p>
            <input type="text" id="userName" placeholder="Seu nome e cargo">
            <button class="btn-next" onclick="startFlow()">Iniciar Análise Técnica</button>
        </div>

        <div id="step-questions" class="hidden">
            <p id="question-number" style="font-weight: bold; color: #002D54;"></p>
            <h3 id="question-text" style="min-height: 80px;">...</h3>
            <div id="standard-buttons">
                <button class="btn-sim" onclick="handleAnswer(true)">Sim</button>
                <button class="btn-nao" onclick="handleAnswer(false)">Não</button>
            </div>
        </div>

        <div id="step-result" class="hidden">
            <h2 id="result-title"></h2>
            <div id="result-text"></div>
            <div id="calendar-area" class="hidden">
                <a href="https://outlook.office.com/bookwithme/user/fec3fc9171ab43869839ccfbf768b3e9@goldpao.com/meetingtype/fvmFuyerekKxbcV2HkZ2lQ2?anonymous&ismsaljsauthenabled&ep=mlink" target="_blank">
                    <button class="btn-next" style="margin-top: 20px;">Agendar Alinhamento Estratégico</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        let userName = "";
        let currentQuestion = 0;
        let answers = [];

        // Perguntas baseadas em Lógica Existencial de Processos (Ex: Auditoria, Risco, SLA, Repetibilidade)
        const questions = [
            "O processo possui riscos críticos (financeiros, fiscais ou jurídicos) que exigem trilha de auditoria?", 
            "Existe uma regra de negócio rígida (alçadas de aprovação por valor ou cargo) que não pode ser burlada?", 
            "Há necessidade de integração automática com outros sistemas (ERP, BI) para evitar redigitação?",
            "O foco principal é o controle de prazos (SLA) e a satisfação do 'cliente' que faz a solicitação?", 
            "O volume de solicitações é recorrente (mais de 10 por mês) a ponto de gerar gargalos manuais?", 
            "O processo exige que o solicitante anexe documentos e acompanhe o status em tempo real?", 
            "O objetivo principal é apenas a coleta de dados para posterior tabulação, sem um fluxo de aprovação?"
        ];

        function startFlow() {
            userName = document.getElementById('userName').value;
            if (!userName.trim()) { alert("Por favor, identifique-se."); return; }
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-questions').classList.remove('hidden');
            updateQuestion();
        }

        function updateQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('question-number').innerText = `Critério ${currentQuestion + 1}`;
                document.getElementById('question-text').innerText = questions[currentQuestion];
            } else { showResult(); }
        }

        function handleAnswer(val) {
            answers.push(val);
            currentQuestion++;
            updateQuestion();
        }

        function showResult() {
            document.getElementById('step-questions').classList.add('hidden');
            const resultDiv = document.getElementById('step-result');
            resultDiv.classList.remove('hidden');
            
            const title = document.getElementById('result-title');
            const text = document.getElementById('result-text');
            const calArea = document.getElementById('calendar-area');

            // Lógica de Recomendação (Prioridade por Risco e Governança)
            const r_Risco = answers[0];
            const r_RegraRigida = answers[1];
            const r_Integracao = answers[2];
            const r_SLA = answers[3];
            const r_Volume = answers[4];
            const r_Tickets = answers[5];
            const r_ColetaPura = answers[6];

            if ((r_Risco || r_RegraRigida || r_Integracao) && r_Volume) {
                title.innerText = "Zeev (BPM Enterprise)";
                text.innerHTML = `<strong>Análise Técnica:</strong> Recomendamos o uso de BPMS devido à alta necessidade de <strong>governança e mitigação de riscos</strong>. A solução garante que nenhuma etapa seja pulada e permite auditoria completa, protegendo o compliance da empresa.`;
                calArea.classList.remove('hidden');
            } 
            else if (r_SLA || r_Tickets) {
                title.innerText = "Movidesk / Service Desk";
                text.innerHTML = `<strong>Análise Técnica:</strong> O foco aqui é <strong>gestão de atendimento</strong>. Esta ferramenta é ideal para organizar a fila de trabalho por prioridade e garantir que o SLA de resposta seja cumprido, melhorando a percepção de valor das áreas de apoio.`;
                calArea.classList.remove('hidden');
            } 
            else if (r_ColetaPura && r_Volume) {
                title.innerText = "Microsoft Forms";
                text.innerHTML = `<strong>Análise Técnica:</strong> Processo de baixa complexidade lógica. O Forms resolverá a <strong>padronização da entrada de dados</strong>, eliminando o uso de e-mails desestruturados para coletas simples.`;
                calArea.classList.remove('hidden');
            } 
            else {
                title.innerText = "Gestão Operacional Local";
                text.innerHTML = `<strong>Análise Técnica:</strong> O volume ou risco atual não justifica o custo de implementação em plataforma. Recomenda-se manter o controle via <strong>e-mail ou planilhas compartilhadas</strong> até que o processo ganhe maturidade ou escala.`;
            }
        }
    </script>
</body>
</html>
